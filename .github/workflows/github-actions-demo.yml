name: Deploy to AWS
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
        
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
          
      - name: Install Dependencies
        run: |
          npm init --yes
          npm install
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0'
          
      - name: Build and Publish
        run: |
          cd "D:\Programming\Learning ASP.NET Core\ASP.NET Core Lessons\Hospital_Management_System_Cleant_Architecture\Hospital_Management_System_WEB_API"
          msbuild /t:Publish /p:Configuration=Release
      
